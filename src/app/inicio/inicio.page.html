<ion-content>
  <div id="card">
    <h2>Selecciona tu paquete</h2>
  </div>
  <div id="container">
    <div id="content">
      <h5>Paquetes disponibles</h5>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Paquete b√°sico</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Internet para lo esencial. <br>2MB - $100/Mes
          </ion-card-content>
          <ion-button fill="clear" (click)="irAFormulario()">Contratar</ion-button>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Paquete medio</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Internet para entretenimiento y trabajo. <br>5MB - $150/Mes
          </ion-card-content>
          <ion-button fill="clear" (click)="irAFormulario()">Contratar</ion-button>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Paquete pro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Internet para profesionales y juegos.<br>10MB - $200/Mes
          </ion-card-content>
          <ion-button fill="clear" (click)="irAFormulario()">Contratar</ion-button>
        </ion-card>
    </div>
  </div>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="irAInicio()">
      <ion-icon name="home-outline"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button tab="radio" (click)="estadoCuenta()">
      <ion-icon name="newspaper-outline"></ion-icon>
      Estado de Cuenta
    </ion-tab-button>
    <ion-tab-button tab="library" (click)="salir()">
      <ion-icon name="log-out-outline"></ion-icon>
      Salir
    </ion-tab-button>
  </ion-tab-bar>
